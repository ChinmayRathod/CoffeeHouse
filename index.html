<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/selection.css">
        <link rel="stylesheet" href="css/foodmenu.css">
        <script src="javascript/form.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Corben:wght@700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
        <title>
            project cafe
        </title>
    </head>
    <body>
        <div class="form-popup" id="myForm">

            <form action="" class="form-container">

                <div class="formtext">Coffee house</div>
                <label for="name" class="label"><b>please enter you name</b></label>
                <input type="text" placeholder="Enter your name" name="name" required>
          
                <label for="time" class="label"><b>Please enter the time</b></label>
                <input type="text" placeholder="Enter the time of arrival" name="time" required>
                
                <label for="people" class="label"><b>Please enter the number of seats</b></label>
                <input type="number" min="1" placeholder="Enter the number of seats" name="people" required>
          
                <button type="submit" class="btn label">Confirm Reservation</button><br>
                <button type="button" class="btn cancel label" onclick="closeForm()">Cancel</button>

            </form>

        </div> 


    <div class="front">

        <div class="tagline">

            <div class="logo"></div>
            <div class="text">by the foodies<br>for the foodies<br>with the foodies!!!</div>
            <div class="order">

                <button type="button" onclick="openForm()" class="waytoorder">book a table</button>
                <button type="button" class="waytoorder"><a href="#select_menu">menu</a></button>
            </div>

        </div>

    </div>
