        <div class="form-popup" id="myForm">

            <form action="" class="form-container">

                <div class="formtext">Coffee house</div>
                <label for="name" class="label"><b>please enter you name</b></label>

                <label for="time" class="label"><b>Please enter the time</b></label>
                <input type="text" placeholder="Enter the time of arrival" name="time" required>
                
                <label for="people" class="label"><b>Please enter the number of seats</b></label>
                <input type="number" min="1" placeholder="Enter the number of seats" name="people" required>
          
                <button type="submit" class="btn label">Confirm Reservation</button><br>
                <button type="button" class="btn cancel label" onclick="closeForm()">Cancel</button>

            </form>

        </div>
